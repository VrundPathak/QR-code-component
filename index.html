<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>QR Code Generator</title>
</head>
<body style="background-color: cornflowerblue;">
  <div class="container">
    <div class="row">
        <div class="card mt-5" style="width: 18rem;background-color: bisque;border-radius: 7%;">
          <img class="card-img-top" src="images/image-qr-code.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><strong>Improve your front-end skills by building projects</strong></h5>
            <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
